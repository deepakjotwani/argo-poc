---
_extends: .github
repository:
  default_branch: master
  descritpion: Test
  private: true
  has_projects: false
branches:
  - name: master
    protection:
      enforce_admins: true
      required_pull_request_reviews:
        dismis_stale_reviews: true
        require_code_owner_reviews: true
      required_status_checks:
        strict: true
        contexts: []
      restrictions: null
  - name: feature/*
    protection:
      enforce_admins: true
      required_pull_request_reviews:
        dismis_stale_reviews: true
        require_code_owner_reviews: false
        required_approving_review_count: 1
      required_status_checks:
        strict: true
        contexts: []
      restrictions: null
